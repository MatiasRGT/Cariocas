<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cariocas SG</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="main-heading">Cariocas SG</h1>
    </header>
     

    <section class="content_section">

        <!-- NOMBRE JUEGOS-->
        <div class="desc_div">
            <h1>Juego</h1>
            <p>2.T</p>
            <p>1.T - 1.E</p>
            <p>2.E</p>
            <p>3.T</p>
            <p>2.T - 1.E</p>
            <p>1.T - 2.E</p>
            <p>4.T</p>
            <p>3.E</p>
            <p>Full</p>
            <p>Real</p>
            <p>TOTAL</p>
            <p>&nbsp;</p>
        </div>

        <!-- PERSONA 1-->
        <div class="persona1_div">
            <input type="text" id="player1Name" placeholder="P1">
            <input id="userInput_p1_1" type="text" placeholder="pts">
            <input id="userInput_p1_2" type="text">
            <input id="userInput_p1_3" type="text">
            <input id="userInput_p1_4" type="text">
            <input id="userInput_p1_5" type="text">
            <input id="userInput_p1_6" type="text">
            <input id="userInput_p1_7" type="text">
            <input id="userInput_p1_8" type="text">
            <input id="userInput_p1_9" type="text">
            <input id="userInput_p1_10" type="text">

            <!-- SUMA de puntaje-->
            <h2 id="ptsTotal_p1">pts: </h2>
            <p>&nbsp;</p>

        </div>

        <!-- PERSONA 2 -->
        <div class="persona2_div">
            <input type="text" id="player1Name" placeholder="P2">
            <input id="userInput_p2_1" type="text" placeholder="pts">
            <input id="userInput_p2_2" type="text">
            <input id="userInput_p2_3" type="text">
            <input id="userInput_p2_4" type="text">
            <input id="userInput_p2_5" type="text">
            <input id="userInput_p2_6" type="text">
            <input id="userInput_p2_7" type="text">
            <input id="userInput_p2_8" type="text">
            <input id="userInput_p2_9" type="text">
            <input id="userInput_p2_10" type="text">

            <!-- SUMA de puntaje-->
            <h2 id="ptsTotal_p2">pts: </h2>
            <p>&nbsp;</p>

        </div>

        <!-- PERSONA 3-->
        <div class="persona3_div">
            <input type="text" id="player1Name" placeholder="P3">
            <input id="userInput_p3_1" type="text" placeholder="pts">
            <input id="userInput_p3_2" type="text">
            <input id="userInput_p3_3" type="text">
            <input id="userInput_p3_4" type="text">
            <input id="userInput_p3_5" type="text">
            <input id="userInput_p3_6" type="text">
            <input id="userInput_p3_7" type="text">
            <input id="userInput_p3_8" type="text">
            <input id="userInput_p3_9" type="text">
            <input id="userInput_p3_10" type="text">

            <!-- SUMA de puntaje-->
            <h2 id="ptsTotal_p3">pts: </h2>
            <p id="p2_emoji">&nbsp;</p>

        </div>

        <!-- PERSONA 4-->
        <div class="persona4_div">
            <input type="text" id="player1Name" placeholder="P4">
            <input id="userInput_p4_1" type="text" placeholder="pts">
            <input id="userInput_p4_2" type="text">
            <input id="userInput_p4_3" type="text">
            <input id="userInput_p4_4" type="text">
            <input id="userInput_p4_5" type="text">
            <input id="userInput_p4_6" type="text">
            <input id="userInput_p4_7" type="text">
            <input id="userInput_p4_8" type="text">
            <input id="userInput_p4_9" type="text">
            <input id="userInput_p4_10" type="text">

            <!-- SUMA de puntaje-->
            <h2 id="ptsTotal_p4">pts: </h2>
            <p id="p4_emoji">&nbsp;</p>
        </div>


    </section>
    

    <script src="script.js"></script>

</body>
</html>
